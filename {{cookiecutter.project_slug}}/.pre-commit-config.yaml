# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
#
# This file is compatible with `prek` (https://github.com/j178/prek),
# a faster, rust-based drop-in replacement for pre-commit.
# To use, install with `uv tool install prek` and run `prek install`.

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-toml
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
    -   id: ruff
        args: [--fix]
    -   id: ruff-format

-   repo: https://github.com/fpgmaas/deptry
    rev: 0.17.0
    hooks:
    -   id: deptry

-   repo: local
    hooks:
    -   id: ty
        name: ty
        entry: uv run ty check .
        language: python
        types: [python]
        pass_filenames: false
